{% extends "base.html" %}
{% block content %}
  <h2>Login</h2>
  
  {% if form.errors %}
    <div style="color: red; padding: 10px; border: 1px solid red; margin-bottom: 10px;">
      <strong>Please correct the errors below:</strong>
      {{ form.errors }}
    </div>
  {% endif %}
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
{% endblock %}
