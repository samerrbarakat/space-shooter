{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 50px auto; padding: 20px; background: rgba(255, 255, 255, 0.05); border-radius: 8px;">
  <h2 style="text-align: center; margin-bottom: 20px;">Reset Password</h2>
  <p style="text-align: center; margin-bottom: 20px;">Enter your email address to receive a password reset link.</p>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Send Reset Link</button>
  </form>
</div>
{% endblock %}
