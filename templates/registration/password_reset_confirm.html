{% extends 'base.html' %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 50px auto; padding: 20px; background: rgba(255, 255, 255, 0.05); border-radius: 8px;">
  {% if validlink %}
    <h2 style="text-align: center; margin-bottom: 20px;">Set New Password</h2>
    
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Reset Password</button>
    </form>
  {% else %}
    <h2 style="text-align: center; color: #ef4444;">Invalid Reset Link</h2>
    <p style="text-align: center; margin: 20px 0;">This password reset link is invalid or has expired.</p>
    <div style="text-align: center;">
      <a href="{% url 'password_reset' %}" class="btn">Request New Link</a>
    </div>
  {% endif %}
</div>
{% endblock %}
