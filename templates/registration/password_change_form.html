{% extends 'base.html' %}

{% block content %}
<div class="form-container">
  <h1 class="form-title">Change Password</h1>
  <p class="form-description">Update your password</p>
  
  <form method="post">
    {% csrf_token %}
    
    {% for field in form %}
      <div class="form-field">
        <label>{{ field.label }}</label>
        {{ field }}
        {% for error in field.errors %}
          <div class="form-field-error">{{ error }}</div>
        {% endfor %}
        {% if field.help_text %}
          <div class="form-field-help">{{ field.help_text }}</div>
        {% endif %}
      </div>
    {% endfor %}
    
    <button type="submit" class="form-btn">Change Password</button>
  </form>

  <div class="form-footer">
    <a href="{% url 'play' %}" class="form-footer-link">Back to game</a>
  </div>
</div>
{% endblock %}
