<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #0a0a1a, #1a1a3a);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: #000;
            border: 3px solid #4a4aff;
            box-shadow: 0 0 30px rgba(74, 74, 255, 0.5);
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
        
        #score {
            margin-bottom: 10px;
        }
        
        #lives {
            color: #ff4444;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            display: none;
            z-index: 20;
        }
        
        #gameOver h1 {
            font-size: 60px;
            margin-bottom: 20px;
            color: #ff4444;
            text-shadow: 0 0 20px rgba(255, 68, 68, 0.8);
        }
        
        #gameOver p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        #restartBtn {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, #4a4aff, #8a8aff);
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(74, 74, 255, 0.4);
        }
        
        #restartBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(74, 74, 255, 0.6);
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="lives">Lives: ❤️❤️❤️</div>
        </div>
        
        <div id="gameOver">
            <h1>GAME OVER</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn" onclick="window.location.reload()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const player = { x: 380, y: 520, width: 40, height: 40, speed: 5  };
        const keys = {};
        let bullets = [];
        player.lastShot = 0;
        player.shootCooldown = 250; // ms
        let enemies = [];
        let lastEnemySpawn = 0;
        let enemySpawnRate = 1500; // ms, will decrease over time
        let enemyBullets = [];
        let lives = 3, isGameOver = false, score = 0;
        let particles = [];



        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') { e.preventDefault(); tryShoot(); }
        });
        document.addEventListener('keydown', e => keys[e.key] = true);
        document.addEventListener('keyup',   e => keys[e.key] = false);

        function movePlayer() {
            if (keys['ArrowLeft'])  player.x -= player.speed;
            if (keys['ArrowRight']) player.x += player.speed;
            if (keys['ArrowUp'])    player.y -= player.speed;
            if (keys['ArrowDown'])  player.y += player.speed;

            // clamp to play area (you clamp top to mid-screen in your game)
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(canvas.height/2, Math.min(canvas.height - player.height, player.y));
        }

        function drawPlayer() {
            // triangle-ish ship (same style you used)
            ctx.fillStyle = '#4a4aff';
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x,                     player.y + player.height);
            ctx.lineTo(player.x + player.width / 2,  player.y + player.height - 10);
            ctx.lineTo(player.x + player.width,      player.y + player.height);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = '#8a8aff';
            ctx.fillRect(player.x + player.width/2 - 5, player.y +15 , 10, 10);
            
        }
        function update() {
            if (isGameOver) return;
            movePlayer();
            updateBullets();
            updateEnemies();    // includes enemyShooting()
            updateEnemyBullets();
            handleBulletEnemyCollisions();
            updateParticles();
        }

        function draw() {
            // clear
            ctx.fillStyle = '#000';
            ctx.fillRect(0,0,canvas.width,canvas.height);

            drawPlayer();
            drawBullets();
            drawEnemyBullets();
            drawEnemies();
            drawParticles();
        }
        function tryShoot() {
            const now = Date.now();
            if (now - player.lastShot > player.shootCooldown) {
                bullets.push({ x: player.x + player.width/2 - 2, y: player.y, width: 4, height: 15, speed: 5 });
                player.lastShot = now;
            }
        }

        function updateBullets()    {
            bullets = bullets.filter(b => {
                b.y -= b.speed;
                return b.y + b.height >= 0;
            });
        }

        function drawBullets() {
            ctx.fillStyle = '#00ff88';
            bullets.forEach(b => {
                ctx.fillRect(b.x, b.y, b.width, b.height);
                ctx.shadowBlur = 10; ctx.shadowColor = '#00ff88';
                ctx.fillRect(b.x, b.y, b.width, b.height);
                ctx.shadowBlur = 0;
            });
        }
        function spawnEnemy() {
        const size = 30 + Math.random()*20;
        enemies.push({
            x: Math.random() * (canvas.width - size),
            y: -size,
            width: size,
            height: size,
            speed: 1 + Math.random()*2,
            lastShot: Date.now() + Math.random()*2000
        });
        }

        function updateEnemies() {
        const now = Date.now();
        if (now - lastEnemySpawn > enemySpawnRate) {
            spawnEnemy();
            lastEnemySpawn = now;
            enemySpawnRate = Math.max(500, enemySpawnRate - 10); // ramp difficulty
        }

        enemies = enemies.filter(e => {
            e.y += e.speed;
            if (intersects(e, player)) {
                lives--;
                createExplosion(player.x + player.width/2, player.y + player.height/2, '#ff0000');
                if (lives <= 0) endGame();
                return false ;
         }
            return e.y < canvas.height ;
        });
        enemyShooting() ;

        }

        function drawEnemies() {
        enemies.forEach(e => {
            ctx.fillStyle = '#ff4444'; ctx.fillRect(e.x, e.y, e.width, e.height);
            ctx.fillStyle = '#ff8888'; ctx.fillRect(e.x+5, e.y+5, e.width-10, e.height-10);
        });
        }
        function intersects(a, b) {
        return a.x < b.x + b.width &&
                a.x + a.width > b.x &&
                a.y < b.y + b.height &&
                a.y + a.height > b.y;
        }

        function handleBulletEnemyCollisions() {
            outer: for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                if (intersects(bullets[i], enemies[j])) {
                    // remove both; add score; make particles
                    bullets.splice(i,1);
                    const e = enemies.splice(j,1)[0];
                    score += 10;
                    createExplosion(e.x + e.width/2, e.y + e.height/2, '#00ff88');
                    break outer;
                }
                }
            }
        }
        function enemyShooting() {
        const now = Date.now();
            enemies.forEach(e => {
                if (now - e.lastShot > 1500 && e.y > 50 && e.y < canvas.height - 100) {
                enemyBullets.push({ x: e.x + e.width/2 - 3, y: e.y + e.height, width: 6, height: 12, speed: 4 });
                e.lastShot = now;
                }
            });
        }

        function updateEnemyBullets() {
            enemyBullets = enemyBullets.filter(b => {
                b.y += b.speed;
                if (intersects(b, player)) {
                lives--;
                createExplosion(player.x + player.width/2, player.y + player.height/2, '#ff0000');
                if (lives <= 0) endGame();
                return false;
                }
                return b.y < canvas.height + b.height;
        });
        }
        function drawEnemyBullets() {
            ctx.fillStyle = '#ff0000';
            enemyBullets.forEach(b => {
                ctx.fillRect(b.x, b.y, b.width, b.height);
                ctx.shadowBlur = 10; ctx.shadowColor = '#ff0000';
                ctx.fillRect(b.x, b.y, b.width, b.height);
                ctx.shadowBlur = 0;
            });
        }
        function endGame() {
            isGameOver = true;
            // show overlay (DOM)
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                x, y,
                vx: (Math.random()-0.5)*6,
                vy: (Math.random()-0.5)*6,
                size: Math.random()*3 + 2,
                color,
                life: 1
                });
            }
        }
        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.02;
                return p.life > 0;
            });
        }
        function drawParticles() {
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                ctx.globalAlpha = 1;
            });
        }
        function updateUI() {
            document.getElementById('score').textContent = 'Score: ' + score;
            document.getElementById('lives').textContent = 'Lives: ' + '❤️'.repeat(Math.max(0, lives));
        }
        function createStars(container) {
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random()*3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random()*100 + '%';
                star.style.top  = Math.random()*100 + '%';
                star.style.animationDelay = Math.random()*2 + 's';
                container.appendChild(star);
            }
        }
        createStars(document.getElementById('gameContainer'));

        function loop() {
            update();
            draw();
            updateUI() ; 
            requestAnimationFrame(loop);
        }
            loop();
      
    </script>
</body>
</html>
