{% extends "base.html" %}
{% load static %}

{% block title %}Play | Space Shooter{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/game/game.css' %}">
{% endblock %}

{% block content %}
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="ui">
      <div id="score">Score: 0</div>
      <div id="lives">Lives: ❤️❤️❤️</div>
    </div>

    <div id="gameOver">
      <h1>GAME OVER</h1>
      <p>Final Score: <span id="finalScore">0</span></p>
      <button id="restartBtn" onclick="window.location.reload()">Play Again</button>
    </div>
  </div>
{% endblock %}

{% block extra_js %}
  <script src="{% static 'js/game/game.js' %}" defer></script>
{% endblock %}
